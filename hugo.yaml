#基础配置
baseURL: "https://zzh0u.github.io/"
title: "zzh0u's blog"
languageCode: "zh"
DefaultContentLanguage: "zh"
hasCJKLanguage: true  # 检测CJK
paginate: 6           # 每个分页文章数
paginatePath: "page"
permalinks:           # 永久连结格式
        post: /:slug/
        page: /:filename/
theme: "PaperMod"#使用的主题
enableInlineShortcodes: true # 短代码支持
enableRobotsTXT: true # 启用Robots.txt
buildDrafts: false #不生成标记为草稿的文章
buildFuture: false
buildExpired: false
enableEmoji: true
enableGitInfo: true
pygmentsUseClasses: true

#高级配置
outputs:
        home:
                - HTML
                - JSON
                - RSS 
params:
        ShowFullTextinRSS: true #启用 RSS
        env: production
        defaultTheme: auto
        disableScrollToTop: false
        ShowWordCount: true
        ShowShareButtons: true
        ShareButtons: ['telegram'] 
        #显示分享按钮 可选 twitter, linkedin, reddit, facebook, whatsapp, telegram
        socialIcons: 
        #社交平台小图标 支持列表 https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-icons/
                - name: 'github'
                  url: https://www.github.com/zzh0u
                - name: 'telegram'
                  url: https://t.me/azureforstudent
                - name: 'email'
                  url: weirong.zhou@outlook.com
                - name: 'rss'

	<p> 为什么要开这个栏目，我也说不清楚。不知道我对古诗词的兴趣是从何而起。可能是高中时期背古诗词时，被优雅的韵律所打动，以至于到了大学，还能够背出不少古诗词；有可能是看了不少<a href='https://space.bilibili.com/395089518'>阿帅派克</a>的直播？不过，大学时期是我整个人的世界观建立的黄金时期，(不太)广阔的见闻和大量的思考。我非常喜欢一句话：<em>站在科技和人文的交汇处</em>，可能这也是我喜欢古文的原因吧：P
	</p>
	<p>
		那么为什么引用这一套计数法用作目录，中国古代认为宇宙万物诞生于<strong>混沌不分的元气</strong>， 从元气之中分化出阴阳之气，化形为天地<a href='https://zh.wikipedia.org/wiki/%E9%98%B4%E9%98%B3'>Wiki</a>。这一篇是启程，第0篇，正好对应开始的意思，就用作<strong>元</strong>了。而后我的古诗词用天干地支作为目录，每个朝代用独立的天干地支计数法表示，
	</p>
